<p>

</p>
<p>
  스크롤 막대를 제거하고 눈금을 스크롤 할 수있게 유지하려면 CSS를 사용하여 눈금의 루트 요소의 <b> overflow </b> 속성을 'hidden'으로 설정할 수 있습니다.
</p>
