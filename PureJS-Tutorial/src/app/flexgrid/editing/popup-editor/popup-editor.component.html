<h1 class="page-header">
  팝업 편집 | Popup Editing
</h1>
<p>
  FlexGrid는 기본적으로 효율적인 Excel 스타일 편집 기능을 제공하지만 편집 동작을 사용자 정의 할 수 있습니다.</p>
<p>
  이 예제에서는 그리드를 사용하여 데이터를 표시하고 항목을 편집하는 사용자 지정 양식을 사용하는 방법을 보여줍니다. 사용자 지정 양식은 Wijmo Popup 컨트롤에서 호스팅되며 Wijmo 입력 컨트롤을 포함합니다.</p>
<p>
  행 헤더에서 <b>연필 모양</b>을 클릭하여 항목을 편집하십시오.</p>
