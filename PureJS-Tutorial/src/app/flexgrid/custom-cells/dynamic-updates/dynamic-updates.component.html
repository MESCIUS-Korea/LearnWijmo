<p>
  FlexGrid는 데이터 소스가 변경되면 모든 셀을 자동으로 업데이트합니다.
</p>
<p>
  몇 가지 항목 만 자주 변경되는 데이터 소스가있는 경우,실제로 변경된 항목에 바인딩 된 셀만 업데이트하는 것이 더 효율적일 수 있습니다.
</p>
<p>
  아래의 그리드는 <b> formatItem </b> 이벤트를 사용하여 각 데이터 항목의 셀 요소를 추적합니다.데이터가 변경되면 전체 그리드가 아닌 영향을받는 셀만 업데이트됩니다.
</p>
