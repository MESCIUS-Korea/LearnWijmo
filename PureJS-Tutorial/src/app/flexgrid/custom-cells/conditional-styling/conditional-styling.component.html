<p>
  FlexGrid는 데이터를 셀에 바인딩하고 CSS를 사용하여 셀을 포맷하는 강력한 인프라를 제공합니다.</p>
<p>
  그러나 어떤 경우에는 충분하지 않을 수 있습니다. 이러한 상황에서, <b> formatItem </b> 이벤트를 사용하여 각 셀에 표시되는 스타일이나 내용을 사용자 정의하십시오.</p>
<p>
  아래 그리드는 <b> formatItem </b>을 사용하여 현재 항목과 이전 항목의 값의 차이를 나타내는 셀을 계산하고 서식을 지정합니다.</p>
