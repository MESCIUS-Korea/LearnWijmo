  재배치 이벤트 | Reordering Event
</h1>
<p>
  열의 <b> allowDragging </b> 속성은 드래그 소스(새로운 위치에 드래그 될 수있는 열)를 제어합니다.</p>
<p>
  현재 소스 / 타겟 조합이 유효하지 않은 경우 <b> dragingColumnOver </b> 이벤트를 처리하고 이벤트의 <b> cancel </b> 매개 변수를 true로 설정하여 드롭 대상(열의 새 위치)을 제어할
  수 있습니다 .</p>
<p>
  예를 들어 아래의 표에서는 'country'열을 마지막 또는 첫 번째 위치로 드래그 할 수 없습니다.</p>
