<h1 class="page-header">
  출력 | PrintDocument
</h1>
<p>
  Printer는 내보내기(Export) 옵션으로 볼 수 있습니다. 
  특히 최신 브라우저에서는 사용자가 출력물을 PDF 파일, 클라우드 저장소 등으로 리디렉션하는 것을 기본적으로 제공해줍니다.
</p>
<p>
  <b>PrintDocument</b> 클래스를 사용하면 <b>인쇄</b>하거나 <b>PDF</b>로 내보낼 문서를 쉽게 만들 수 있습니다. 
  대부분의 브라우저에서는 용지 크기, 방향, 여백 및 페이지 머리글과 바닥 글을 포함할지 여부를 선택할 수 있습니다.
</p>
